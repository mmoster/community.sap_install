---
# Commented out for now
# Will let the handler / external role update /etc/hosts
# - name: SAP HSR - Update /etc/hosts
#   include_tasks: update_etchosts.yml

- name: SAP HSR - Configure Firewall
  include_tasks: 
    file: configure_firewall.yml
    apply: 
      tags: hsr_fw
  tags:
    - hsr_fw

- name: "SAP HSR - hdbuserstore"
  include_tasks: 
    file: hdbuserstore.yml
    apply:
      tags: hsr_hdbuserstore
  tags:
    - hsr_hdbuserstore

- name: "SAP HSR - Log Mode"
  include_tasks: 
    file: log_mode.yml
    apply: 
      tags: hsr_logmode
  tags:
    - hsr_logmode

# Steps only running on secondary nodes
- name: "SAP HSR - PKI Files"
  include_tasks: 
    file: pki_files.yml
    apply: 
      tags: hsr_pki  
      vars:
        __sap_ha_install_hana_hsr_secpath: "/usr/sap/{{ sap_ha_install_hana_hsr_sid }}/SYS/global/security/rsecssfs"
  when: sap_ha_install_hana_hsr_role == 'secondary' 
  tags:
    - hsr_pki

# Steps only executed on a primary node
- name: "SAP HSR - Run Backup"
  include_tasks: 
    file: run_backup.yml
    apply:
      become: true
      become_user: "{{ sap_ha_install_hana_hsr_sid | lower }}adm"
      tags: hsr_backup
  when:
      - sap_ha_install_hana_hsr_role == 'primary'
  tags:
    - hsr_backup

- name: "SAP HSR - Configure HSR"
  include_tasks: 
    file: configure_hsr.yml
    apply:
      tags: hsr_register
  tags:
    - hsr_register
